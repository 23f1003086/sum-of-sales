
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary sample1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        #loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sales Summary</h1>
        <div id="loading">Processing...</div>
        <div id="total-sales" class="alert alert-info" role="alert"></div>
        <input type="file" id="file-input" class="form-control" accept=".csv">
        <button id="upload-button" class="btn btn-primary mt-2">Upload New File</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.title = 'Sales Summary sample1';

        async function fetchData() {
            document.getElementById('loading').style.display = 'block';
            try {
                const response = await fetch('data.csv');
                if (!response.ok) throw new Error('Network response was not ok');
                const text = await response.text();
                const data = parseCSV(text);
                const totalSales = calculateTotalSales(data);
                document.getElementById('total-sales').textContent = `Total Sales: $${totalSales.toFixed(2)}`;
            } catch (error) {
                document.getElementById('total-sales').textContent = 'Error loading data';
                console.error('Error fetching data:', error);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function parseCSV(text) {
            const rows = text.split('\n').map(row => row.split(','));
            const headers = rows[0];
            const salesIndex = headers.indexOf('sales');
            return rows.slice(1).map(row => ({
                sales: parseFloat(row[salesIndex]) || 0
            }));
        }

        function calculateTotalSales(data) {
            return data.reduce((sum, row) => sum + row.sales, 0);
        }

        document.getElementById('upload-button').addEventListener('click', () => {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const text = event.target.result;
                    const data = parseCSV(text);
                    const totalSales = calculateTotalSales(data);
                    document.getElementById('total-sales').textContent = `Total Sales: $${totalSales.toFixed(2)}`;
                };
                reader.readAsText(file);
            } else {
                alert('Please select a file first.');
            }
        });

        fetchData();
    </script>
</body>
</html>
