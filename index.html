<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary 42</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Sales Summary</h1>
        <div id="total-sales" class="display-4"></div>
        <table id="product-sales" class="table mt-4">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Total Sales</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        document.title = 'Sales Summary 42';

        fetch('data.csv')
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n').slice(1);
                let totalSales = 0;
                const productSales = {};

                rows.forEach(row => {
                    const columns = row.split(',');
                    if (columns.length > 1) {
                        const product = columns[0].trim();
                        const sales = parseFloat(columns[1]) || 0;
                        totalSales += sales;
                        productSales[product] = (productSales[product] || 0) + sales;
                    }
                });

                document.querySelector('#total-sales').textContent = totalSales.toFixed(2);

                const tbody = document.querySelector('#product-sales tbody');
                for (const [product, sales] of Object.entries(productSales)) {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${product}</td><td>${sales.toFixed(2)}</td>`;
                    tbody.appendChild(tr);
                }
            });
    </script>
</body>
</html>
